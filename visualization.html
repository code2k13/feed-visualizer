<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feed Visualizer</title>
    <!-- Load plotly.js into the DOM -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .clustnumspan {
            padding-right: 2px;
            padding-left: 2px;
            border-right: 1px solid #fdfdfd57;
            display: inline-block;
            border-radius: 30px;
            background-color: white;
            color: #212529;
            font-size: x-small;
            text-align: center;
            margin: 4px;
            min-width: 18px;

        }

        #clusters {
            cursor: pointer
        }

        body {
            background-color: #dee2e6;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <p class="lead" style="padding-top:20px">
                Add information about the visualization here !
            </p>
        </div>
        <div id="clusters"> </div>
        <div id='myDiv' style="width:100%;height:700px"> </div>
    </div>
    <script>

        let color = d3.scaleOrdinal(d3.schemeSet2);
        let clusters = {}
        //let color = d3.scaleSequential(d3.interpolateRainbow);
        //let color = d3.schemePastel1;
        let cluster_count = 1
        let csv_data = null;

        let trace1 = {
            x: [],
            y: [],
            marker: {
                size: [],
                color: [],
                line: {
                    color: '#eee2e6',
                    width: 0.5
                }
            },
            text: [],
            mode: 'markers',
            textposition: 'top',
            type: 'scatter',
            name: "\nURL"

        };
        let data = [trace1]
        let layout = {
            showlegend: false,
            xaxis: {
                showgrid: false,
                zeroline: false,


            },
            yaxis: {
                showgrid: false,

                zeroline: false
            },
            font: {
                family: 'Courier New, monospace',
                size: 9,
                color: '#7f7f7f'
            },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)'
        }

        function draw_convex_hull(clusters) {
            for (let k in clusters) {
                let color_line = color(parseInt(k) / cluster_count)
                let color_hull = d3.color(color_line)
                color_hull.opacity = 0.2
                color_hull = d3.color(color_hull)
                var convexHull = d3.polygonHull(clusters[k]);
                var convexHullTrace = {
                    type: 'polygon',
                    x: convexHull.map(function (d) { return d[0]; }),
                    y: convexHull.map(function (d) { return d[1]; }),
                    mode: 'lines',
                    line: {
                        color: color_line,
                        width: 1,
                        shape: 'spline'

                    },
                    fill: 'tozeroy',
                    fillcolor: color_hull.toString(),
                    showlegend: false,
                    hoverinfo: 'skip'
                };
                convexHullTrace.x.push(convexHullTrace.x[0])
                convexHullTrace.y.push(convexHullTrace.y[0])
                Plotly.addTraces('myDiv', convexHullTrace);
            }
        }

        function drawPlot(placeholder, data, layout) {
            Plotly.newPlot(placeholder, data, layout).then(function () {
                document.getElementById(placeholder).on('plotly_click', function (data) {
                    window.open(csv_data[data.points[0].pointIndex].url, "__blank")
                });
            })

        }

        function makeplot() {
            d3.csv("data.csv" + '?' + Math.floor(Math.random() * 1000)).then((d) => {
                csv_data = d
                let clusterNumbers = []
                let topics = {}
                d.forEach(a => { topics[a.cluster] = a.topic; clusterNumbers.push(parseInt(a.cluster)) })
                cluster_count = Math.max(...clusterNumbers) + 1
                d3.select('#clusters')
                    .selectAll('span')
                    .data(d3.range(0, cluster_count))
                    .enter()
                    .append('span')
                    .style("background-color", function (d) { return color(d / cluster_count) })
                    .style("padding-left", "4px")
                    .style("padding-right", "4px")
                    .style("font-size", "small")
                    //.style("border", "1px solid grey")
                    .style("min-width", "25px")
                    .style("display", "inline-block")
                    //.style("color", function (d) {    return (d < (cluster_count*.3) || d > (cluster_count*.7))? 'white':'black'})
                    .style("color", "white")
                    //.style("text-shadow", "1px 1px grey")
                    .style("margin", "1px")
                    .style("border-radius", "4px")
                    .attr("data-clusterId", function (d) { return d })
                    .on("mouseover", function (e, d) {
                        //console.log(this.data.cluserId)
                        //let currentClusterId = this.getAttribute("data-clusterId")
                        let newTrace = JSON.parse(JSON.stringify(trace1));
                        let new_colors = newTrace.marker.color.map(function (c, idx) {
                            return csv_data[idx].cluster == d ? color(d / cluster_count) : "#dee2e6"
                        })
                        newTrace.marker.color = new_colors
                        drawPlot('myDiv', [newTrace], layout)

                    })
                    .on("mouseout", function () {
                        drawPlot('myDiv', [trace1], layout)
                        draw_convex_hull(clusters)
                    })
                    .html(function (d) {
                        return "<span class='clustnumspan'>" + d.toString() + " </span> " + topics[d];
                    });

                d.forEach(element => {
                    processData(element)
                });
                drawPlot('myDiv', data, layout)


            }).then(a => {
                draw_convex_hull(clusters)

            })

        };




        function processData(row) {
            trace1.x.push(row.x)
            trace1.y.push(row.y)
            trace1.text.push(row.label.replace("Bliki:", ""))
            trace1.marker.size.push((parseInt(row.count) + 8) * 1.2)
            trace1.marker.color.push(color(parseInt(row.cluster) / cluster_count))
            let cluster_key = row.cluster.toString()
            if (!clusters[cluster_key]) {
                clusters[cluster_key] = []
            }
            clusters[cluster_key].push([row.x, row.y])
            console.log(cluster_key)
        }


        makeplot()

    </script>
</body>

</html>
